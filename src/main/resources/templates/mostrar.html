<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Poxmania - Home</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"></link>
    <meta charset="UTF-8" />
</head>

<body>

    <p th:text="|Nombre: ${producto.name}|" />
    <p th:text="|Categoría: ${producto.category}|" />


    <span th:text="${producto.name}"></span>
    <br/> <img th:src="@{/image/{numImage}(numImage=${producto.imageName})}" width="500px" />

    <p th:text="|Descrición: ${producto.description}|" />
    <p th:text="|Precio: ${producto.price}|" />

    <a href="/">Volver</a>
    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
