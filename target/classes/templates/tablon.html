<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Poxmania - Home</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <link href="tablon.css" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8" />
</head>

<body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
    </div>
      <img src="img/logo.jpg" class="img-responsive"/>
    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <form class="navbar-form navbar-left" role="Search">
        <div class="form-group"> 
		 <input type="text" class="form-control" placeholder="¿Qué estas buscando?"/> 
        	
        <button type="submit" class="btn btn-default">
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        Buscar
        </button>
        </div>
        
      </form>
      <ul class="nav navbar-nav navbar-right">
    <li id="login">
          <a href="#">Inicie sesión<span class="caret"></span></a> 
            <ul id="desplegable">   
            <li>Usuario<input type="text" class="form-control"/></li>
            <li>Contraseña<input type="password" class="form-control"/></li>
          </ul>
        </li>      
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <h1>Tablón de productos</h1>
    <h2 th:if="${saludo} != null" th:text="${saludo}"></h2>
    <p th:each="producto : ${productos}">
        <a th:href="@{/mostrar(idProducto=${producto.id})}" th:text="|${producto.name}|">Link</a>
    </p>
    <a href="/nuevoProducto.html">Nuevo Producto</a>
    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
